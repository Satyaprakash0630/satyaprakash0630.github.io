<html>
    <head>
        <title>signup/marketshare.com</title>
        <link rel="stylesheet" href="signup.css">

<body>
<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label><b>Select Category</b>
        <select>
        <option><i>Select One</i> </option>
        <option>Buyer</option>
        <option>Owner</option>
        <option>Dealer</option>
        <option>Customer</option>
    </select></label>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" required>

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Full Address" name="address" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Type Password again" name="psw-repeat" required>

      
      <label for="mobile"><b>Mobile Number</b></label>
      <input type="number" placeholder="Enter Mobile number" name="phone" required><br><br>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="https://www.business-standard.com/terms-conditions" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
